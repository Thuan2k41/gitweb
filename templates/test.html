<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/app.css' %}">
        <style>
            .post-box {
            display: flex;
            width: 700px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            }

            /* Left part */
            .left-part {
            width: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            }

            .comment-bubble {
            background-color: green;
            color: white;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;
            }

            /* Right part */
            .right-part {
            width: 80%;
            padding-left: 10px;
            }

            .post-title {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
            }

            .post-title:hover {
            text-decoration: underline;
            }

            .post-caption {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            }

            .post-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
            }

            .subject {
            font-weight: bold;
            }

            .meta-info {
            text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="post-box" >
            <div class="left-part">
              <div class="comment-bubble">1 comment</div>
            </div>
            <div class="right-part">
              <a href="#" class="post-title">This is the Title of the Post</a>
              <p class="post-caption">This is a sample piece of post content that will end with an ellipsis...</p>
              <div class="post-meta">
                <span class="subject">Topic Name</span>
                <span class="meta-info">Time: 10:00 AM | Author: John Doe</span>
              </div>
            </div>
        </div>          
    </body>

</hmtl>
