<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Dropdown</title>
    <style>
        .result-box ul{
          border-top: 1px solid #999;
          padding: 15px 10px;
        }
        .result-box ul li{
          list-style: none;
          border-radius: 3px;
          padding: 15px 10px;
          cursor: pointer;
        }
        .result-box ul li:hover{
          background-color: aqua;
        }
        .result-box{
          max-height: 300px;
          overflow-y: scroll;
        }
    </style>
</head>
<body>
  <div class="search-box">
    <div class="row">
        <input type="text" class="form-control" id="query" name="query" placeholder="Search by subject..." aria-label="Search" autocomplete="off">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
    </div>
    <div class="result-box">
    </div>
  </div>
  <script>
    let subjects = [
      "Hướng Đối Tượng",
      "Lịch Sử Đảng",
      "Toán Rời Rạc II",
      "Tư Tưởng Hồ Chí Minh",
      "Python",
      "Mạng Máy Tính",
      "Hệ Điều Hành",
      "Lý Thuyết Thông Tin",
      "Kiến Trúc Máy Tính",
    ]
    const resultBox = document.querySelector('.result-box');
    const inputBox = document.getElementById('query');
    inputBox.onkeyup = function(){
      let result = [];
      let input = inputBox.value;
      if(input.length){
        result = subjects.filter((subject)=>{
           return subject.toLowerCase().includes(input.toLowerCase());
        })
        console.log(result)
      }
      display(result);
      if(!result.length){
        resultBox.innerHTML = '';
      }
    }
    function display(result){
      const content = result.map((item)=>{
        return "<li onclick=selectInput(this)>" + item + "</li>";
      })
      resultBox.innerHTML = "<ul>" + content.join('') + "</ul>";
    }
    function selectInput(item){
      inputBox.value = item.innerHTML;
      resultBox.innerHTML = '';
    }
    inputBox.addEventListener('click', e=>{
      let input = inputBox.value;
      if(!input.length){
        const content = subjects.map((item)=>{
          return "<li onclick=selectInput(this)>" + item + "</li>";
        })
        resultBox.innerHTML = "<ul>" + content.join('') + "</ul>";
      }
    })
  </script>
</body>
</html>
