{% load static %}
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New Post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form action="/upload" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Tiêu đề -->
                    <div class="mb-3">
                        <label for="title" class="col-form-label">Title</label>
                        <textarea class="form-control" name="title" id="title" placeholder="Enter title..." required></textarea>
                    </div>
                    
                    <!-- Ảnh bài đăng -->
                    <div class="mb-3">
                        <img src="{% static 'css/upload.png' %}" alt="Upload icon" class="m-1">
                        <label for="image-upload" class="col-form-label">Photo</label>
                        <input type="file" name="image_upload" class="form-control" id="image-upload" required>
                    </div>

                    <!-- Caption -->
                    <div class="mb-3">
                        <label for="caption" class="col-form-label">Caption lala </label>
                        <textarea class="form-control" name="caption" id="caption" placeholder="Enter caption..." required></textarea>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create Post </button>
            </div>
            </form>
        </div>
    </div>
</div>
